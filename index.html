<!DOCTYPE html>
<html lang="en"> 
 <head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Robyn Waddell">
  <meta name="description" content="Robyn Waddell's Portfolio">
  <meta name="keywords" content="web developer, front end, design">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="./assets/script/index.js" defer></script> 
</head>
 <body>
    <main class="container">
        <div class="box">
            <div class="time">
                <p class="clock"></p>
            </div>
            <div class="alarm-time">
                <p class="confirmation"></p>
            </div>
            <div class="alarm-set">
                <input type="text" id="hours" placeholder="HH">
                <input type="text"  id="minutes" placeholder="MM">
                <input type="button" id="button" value="Set Alarm">
            </div>
        </div>
    </main>
 </body>
</html>
